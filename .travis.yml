        - NP_BUILD_DEP="1.14.5"
        - NP_TEST_DEP="1.14.5"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP="1.14.5"
        - NP_TEST_DEP="1.14.5"

    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - NP_BUILD_DEP="1.11.3"
        - NP_TEST_DEP="1.11.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - NP_BUILD_DEP="1.14.5"
        - NP_TEST_DEP="1.14.5"

    - os: linux
