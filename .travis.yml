    - os: linux
      arch: arm64-graviton2
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP="1.19.3"
        - NP_TEST_DEP="1.19.3"
        - MB_ML_VER=2014
        - PLAT=aarch64
